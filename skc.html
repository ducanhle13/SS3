<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
    <form>
        <img id="id_1" src="ball.JPG"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="<<<" onclick="moveLeft()">
        <input type="button" value=">>>" onclick="moveRight()">
        <input type="button" value="Reset" onclick="res()"/>
    </form>
</head>
<body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('id_1');
    function init() {
        imgObj = document.getElementById('id_1');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        //imgObj.style.right = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) + -10 + 'px';
    }
    function res() {
        imgObj.style.left = 0 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
