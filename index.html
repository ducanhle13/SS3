<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
    <h2>Kiểm tra năm nhuận</h2>
</head>
<body>
<form>
    <input type="text" placeholder="Nhập năm" id="Enter a year">
    <input type="button" id="1" value="Đổi năm" onclick="dn()">
</form>

<script>
function dn() {
    let year = parseInt(document.getElementById("Enter a year").value);

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " là năm nhuận!");
            } else {
                alert(year + " không phải năm nhuận!");
            }
        } else {
            alert(year + " là năm nhuận!");
        }
    } else {
        alert(year + " không phải năm nhuận!");
    }
}


</script>

</body>
</html>
